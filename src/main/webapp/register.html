	<script type="text/javascript">
		
		$("#userId").blur(function() {//数字11位的手机号
			
			var str = $("#userId").val();
			var re = /^1\d{10}$/;
			if (re.test(str)) {
				var data = {
					userId : $("#userId").val()
				}
				$.ajax({
					type : "post",
					url : "/stucy/reception/qUserinfosnew.do",
					contentType : "application/json;charset=utf-8",
					data :  JSON.stringify(data),
					success : function(data1) {
						if (data1 == "error") {
							//alert("可以注册");		
							$("#uid").hide();
						} else {
							//alert("用户已存在");
							$("#uid").css("color","red").show();
						};
					}
				});
			} else {

			}
		})
		$("#userPassword").blur(function() {//必须为字母加数字且长度不小于8位
			var str = $("#userPassword").val();
			var reg1 = new RegExp(/^[A-Za-z][0-9A-Za-z]+$/);
			var ren = reg1.test(str) && str.length > 8
			if (ren) {
				//alert("ok");
				$("#pad").hide();
			} else {
				//alert("no");
				$("#pad").css("color","red").show();
			}

			return ren;
		})

		$("#cpwd").blur(function() {//必须为字母加数字且长度不小于8位
			var str = $("#cpwd").val();
			var a = $('#userPassword').val();
			if (a == str) {
				//alert("密码一致");
				$("#pasd").hide();
			} else {
				//alert("重新输入");
				$("#pasd").css("color","red").show();
				return false;
			}

		})

		$("#reception").click(
				function() {

					if ((!$("#userId").val() == "")
							&& (!$("#userPassword").val() == "")
							&& (!$("#cpwd").val() == "")) {

						$.ajax({
							url : "/stucy/reception/addUserinfo.do",
							type : "post",
							data : $("#MyForm").serialize(),
							success : function(data) {
								window.location.href = 'login.html';
							}
						})
						
					} else {
						alert("账号和密码和密码确认不允许为空");
					}
				});
	</script>
